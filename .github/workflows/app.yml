name: hexlet CI app

on:
  - push
  - pull_request

jobs:

  build:
    
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      
      - uses: actions/checkout@v2
      - uses: ng-easy/npm-install@v2
      - uses: actions/setup-node@v3
        with:
           node-version: 16

      - run: make setup
      - run: make start
      - run: make test
      - run: make lint
